<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐 - 致技术老师</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
            color: #333;
            overflow: hidden;
            height: 100vh;
        }
        
        /* 页面容器 */
        .sections-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        /* 每个部分占据全屏 */
        .section {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 2rem;
        }
        
        /* 第一部分样式 */
        .section-1 {
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            text-align: center;
            z-index: 10;
        }
        
        .greeting-text {
            font-size: 2.8rem;
            margin-bottom: 3rem;
            color: #5d4037;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease, transform 2s ease;
        }
        
        .greeting-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 引导图标样式 */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8d6e63;
        }
        
        .scroll-text {
            margin-bottom: 10px;
            font-size: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .mouse-icon {
            width: 30px;
            height: 50px;
            border: 2px solid #8d6e63;
            border-radius: 15px;
            position: relative;
        }
        
        .wheel {
            width: 4px;
            height: 10px;
            background: #8d6e63;
            border-radius: 2px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll 2s infinite;
        }
        
        @keyframes scroll {
            0% { opacity: 0; transform: translateX(-50%) translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
        }
        
        /* 第二部分样式 - 弹幕区域 */
        .section-2 {
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            color: #333;
            transform: translateY(100vh);
            z-index: 20;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .section-title {
            font-size: 2.5rem;
            color: #5d4037;
            margin-bottom: 2rem;
            text-align: center;
            z-index: 25;
        }
        
        /* 弹幕容器 */
        .danmaku-container {
            width: 100%;
            height: 60vh;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
        }
        
        /* 弹幕样式 */
        .danmaku {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 20px;
            animation: danmaku-scroll linear;
            opacity: 0.9;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            right: 0;
            transform: translateX(100%);
            transition: top 0.3s ease;
            cursor: pointer;
        }
        
        /* 弹幕悬停效果 */
        .danmaku:hover {
            opacity: 1;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%) scale(1.05);
        }
        
        /* 三组不同颜色的弹幕 */
        .group-1 {
            background-color: #ffb74d;
            color: #5d4037;
        }
        
        .group-2 {
            background-color: #a5d6a7;
            color: #2e7d32;
        }
        
        .group-3 {
            background-color: #90caf9;
            color: #1565c0;
        }
        
        @keyframes danmaku-scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100vw);
            }
        }
        
        /* 导航点 */
        .dots-nav {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 30;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #8d6e63;
        }
        
        .dot.active {
            background: #8d6e63;
            transform: scale(1.3);
        }
        
        /* 花朵装饰 */
        .flower {
            position: absolute;
            font-size: 2rem;
            color: #ffb74d;
            opacity: 0.7;
        }
        
        .flower-1 { top: 10%; left: 15%; }
        .flower-2 { top: 20%; right: 10%; }
        .flower-3 { bottom: 15%; left: 20%; }
        .flower-4 { bottom: 25%; right: 15%; }
        
        /* 返回按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(141, 110, 99, 0.7);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 30;
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        /* 提示信息 */
        .hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #8d6e63;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
            z-index: 40;
        }
    </style>
</head>
<body>
    <div class="sections-container">
        <!-- 第一部分 -->
        <section class="section section-1">
            <div class="flower flower-1">✿</div>
            <div class="flower flower-2">✿</div>
            <div class="greeting-container">
                <h1 class="greeting-text" id="greeting-line1">在这个特别的日子</h1>
                <h1 class="greeting-text" id="greeting-line2">26届全体技术生祝您</h1>
                <h1 class="greeting-text" id="greeting-line3">教师节快乐！</h1>
            </div>
            <div class="scroll-indicator">
                <div class="scroll-text">滚动继续</div>
                <div class="mouse-icon">
                    <div class="wheel"></div>
                </div>
            </div>
            <div class="flower flower-3">✿</div>
            <div class="flower flower-4">✿</div>
        </section>
        
        <!-- 第二部分 -->
        <section class="section section-2">
            <h2 class="section-title">同学们的祝福</h2>
            <div class="danmaku-container" id="danmakuContainer">
                <!-- 弹幕将在这里动态生成 -->
            </div>
            <div class="hint">鼠标悬停在弹幕上可暂停滚动</div>
        </section>
    </div>

    <!-- 导航点 -->
    <div class="dots-nav">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
    </div>
    
    <!-- 返回顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            const dots = document.querySelectorAll('.dot');
            const container = document.querySelector('.sections-container');
            const backToTop = document.getElementById('backToTop');
            const danmakuContainer = document.getElementById('danmakuContainer');
            let currentSection = 0;
            
            // 文字渐显效果 - 修改为三行文字依次显示
            const greetingLine1 = document.getElementById('greeting-line1');
            const greetingLine2 = document.getElementById('greeting-line2');
            const greetingLine3 = document.getElementById('greeting-line3');
            
            setTimeout(() => {
                greetingLine1.classList.add('greeting-visible');
                
                setTimeout(() => {
                    greetingLine2.classList.add('greeting-visible');
                    
                    setTimeout(() => {
                        greetingLine3.classList.add('greeting-visible');
                    }, 800);
                }, 800);
            }, 500);
            
            
            // 切换页面函数
            function goToSection(index) {
                if (index < 0 || index >= sections.length) return;
                
                // 更新当前部分
                dots[currentSection].classList.remove('active');
                
                currentSection = index;
                
                dots[currentSection].classList.add('active');
                
                // 移动容器
                container.style.transform = `translateY(-${currentSection * 100}vh)`;
                
                // 显示/隐藏返回顶部按钮
                if (currentSection > 0) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            }
            
            // 点击导航点切换页面
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    goToSection(index);
                });
            });
            
            // 返回顶部
            backToTop.addEventListener('click', function() {
                goToSection(0);
            });
            
            // 鼠标滚轮切换页面
            let isScrolling = false;
            window.addEventListener('wheel', function(e) {
                if (isScrolling) return;
                
                isScrolling = true;
                
                if (e.deltaY > 0) {
                    // 向下滚动
                    goToSection(Math.min(currentSection + 1, sections.length - 1));
                } else {
                    // 向上滚动
                    goToSection(Math.max(currentSection - 1, 0));
                }
                
                // 防止连续滚动
                setTimeout(() => {
                    isScrolling = false;
                }, 800);
            });
            
            // 触摸滑动支持
            let touchStartY = 0;
            window.addEventListener('touchstart', function(e) {
                touchStartY = e.changedTouches[0].screenY;
            });
            
            window.addEventListener('touchend', function(e) {
                if (isScrolling) return;
                
                const touchEndY = e.changedTouches[0].screenY;
                const diff = touchEndY - touchStartY;
                
                if (Math.abs(diff) < 50) return; // 忽略小幅度滑动
                
                isScrolling = true;
                
                if (diff < 0) {
                    // 向下滑动
                    goToSection(Math.min(currentSection + 1, sections.length - 1));
                } else {
                    // 向上滑动
                    goToSection(Math.max(currentSection - 1, 0));
                }
                
                setTimeout(() => {
                    isScrolling = false;
                }, 800);
            });
            
            // 键盘导航支持
            window.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown') {
                    goToSection(Math.min(currentSection + 1, sections.length - 1));
                } else if (e.key === 'ArrowUp') {
                    goToSection(Math.max(currentSection - 1, 0));
                }
            });
            
            // 弹幕功能
            // 三组留言数据
            const messages = {
                group1: [
                    "祝庞老师，尤老师事业扶摇直上，平步青云 ——XLY",
                    "祝庞老师越来越漂亮，尤老师越来越帅气 ——邵哲轩",
                    "祝庞老师、尤老师、吴老师教师节快乐、万事如意 ——楼宜霖",
                    "祝庞老师、尤老师、吴老师身体健康，事业顺利，教师节快乐 ——陈子杭",
                    "祝老师们节日快乐、传感器快乐、振荡快乐、冒泡快乐 ——DWH",
                    "祝庞老师、尤老师、吴老师事业有成，越活越年轻 ——ra",
                    "祝庞老师、尤老师、吴老师教师节快乐，祝事业有成、诸事皆宜 ——胡钧皓"
                ],
                group2: [
                    "祝庞老师、尤老师、吴老师教师节快乐 ——ZSY",
                    "祝庞老师、尤老师、吴老师 年薪千万，财富自由 ——MHT",
                    "祝庞老师、尤老师、吴老师教师节快乐，能过上想要的生活 ——XZY",
                    "祝老师们的生活像电路一样畅通无阻、一帆风顺、发光发亮 ——SZH",
                    "for i in range(2025):;shouru += i ——TXY",
                    "祝庞老师、尤老师、吴老师事事顺遂、健康平安 ——JYZ",
                    "九月佳节，金秋送暖，寓祝庞老师、尤老师、吴老师事业攀升、福从东来 ——SHY",
                    "祝庞老师、尤老师、吴老师工作顺心、家庭幸福，早日换到一楼办公室这样就不用爬五楼了 ——JWD",
                    "祝庞老师、尤老师、吴老师天天开心、事事顺心，尤其在教师节！（献花） ——XCR",
                    "祝庞老师、尤老师、吴老师万事如意、事业有成，桃李满天下 ——LHB",
                    "祝庞老师、尤老师、吴老师所愿皆能成，未来一帆风顺，桃李满天下❤❤❤ ——FHZ",
                    "祝庞老师、尤老师、吴老师事业一帆风顺，家庭幸福美满，子女学业有成！ ——李秋桐",
                    "尤老师、吴老师、庞老师教师节快乐，愿你们永远开心，永远健康，永远幸福 ——许致远",
                    "敬启 ——邹小龙",
                    "老师太帅了，尤老师我学考A了 ——叶渡宇",
                    "祝庞老师、尤老师、吴老师生活幸福，事业有成！——WYL",
                    "祝庞老师、尤老师、吴老师工作顺利、节节高升（土话音效） ——YHC"
                ],
                group3: [
                    "庞老师祝您节日快乐",
                    "祝貌美如花的庞老师节日快乐！❤❤❤老师一定要幸福几万年",
                    "希望老师在余二高被财富砸中！买彩票中三千万！出去旅游被免全票......",
                    "节日快乐～(∠・▽< )⌒☆",
                    "老师我喜欢你",
                    "老师爱上了你们怎么办。。。",
                    "老师我可以做你儿媳妇吗？（？）",
                    "祝庞老师万事顺遂、平安喜乐",
                    "祝庞老师万事如意，“仕途”节节高升",
                    "祝尤老师身体健康、工作顺利，桃李满天下",
                    "祝老师们节日快乐，事事顺心",
                    "祝庞老师天天开心、万事如意，事业节节攀升",
                    "祝尤老师身体健康、万事顺遂，财源滚滚来",
                    "三尺讲台，两寸粉笔，耕耘于黑板；不畏辛苦，不论收获，只为教书育人。祝老师们节日快乐！"
                ]
            };
            
            let lastGroup = null;
            let activeDanmakus = []; // 存储当前活跃的弹幕信息
            
            // 检查位置是否可用
            function isPositionAvailable(top, height, buffer = 20) {
                const containerHeight = danmakuContainer.clientHeight;
                
                // 确保弹幕在容器范围内
                if (top < 0 || top + height > containerHeight) {
                    return false;
                }
                
                // 检查是否与现有弹幕重叠
                for (const danmaku of activeDanmakus) {
                    if (Math.abs(danmaku.top - top) < (danmaku.height + height) / 2 + buffer) {
                        return false;
                    }
                }
                
                return true;
            }
            
            // 查找可用位置
            function findAvailablePosition(danmakuHeight, maxAttempts = 20) {
                const containerHeight = danmakuContainer.clientHeight;
                
                for (let i = 0; i < maxAttempts; i++) {
                    const top = Math.random() * (containerHeight - danmakuHeight);
                    
                    if (isPositionAvailable(top, danmakuHeight)) {
                        return top;
                    }
                }
                
                // 如果找不到合适位置，返回一个随机位置
                return Math.random() * (containerHeight - danmakuHeight);
            }
            
            // 创建弹幕元素
            function createDanmaku() {
                // 随机选择一个组（确保不与上一个相同）
                let groupKeys = Object.keys(messages);
                let availableGroups = groupKeys.filter(group => group !== lastGroup);
                let groupKey = availableGroups[Math.floor(Math.random() * availableGroups.length)];
                lastGroup = groupKey;
                
                // 从选中的组中随机选择一条消息
                let message = messages[groupKey][Math.floor(Math.random() * messages[groupKey].length)];
                
                // 创建弹幕元素
                let danmaku = document.createElement('div');
                danmaku.className = `danmaku group-${groupKey.slice(-1)}`;
                danmaku.textContent = message;
                
                // 先添加到DOM以测量尺寸
                danmaku.style.visibility = 'hidden';
                danmakuContainer.appendChild(danmaku);
                
                // 获取弹幕尺寸
                const danmakuHeight = danmaku.offsetHeight;
                
                // 查找可用位置
                const topPos = findAvailablePosition(danmakuHeight);
                
                // 设置位置和显示
                danmaku.style.top = `${topPos}px`;
                danmaku.style.visibility = 'visible';
                
                // 记录活跃弹幕信息
                const danmakuInfo = {
                    element: danmaku,
                    top: topPos,
                    height: danmakuHeight,
                    animationPlayState: 'running'
                };
                activeDanmakus.push(danmakuInfo);
                
                // 根据文本长度设置动画持续时间
                let baseDuration = 15; // 基础持续时间
                let duration = baseDuration + (message.length / 5); // 根据文本长度调整
                danmaku.style.animationDuration = `${duration}s`;
                
                // 添加鼠标悬停事件 - 暂停动画
                danmaku.addEventListener('mouseenter', function() {
                    this.style.animationPlayState = 'paused';
                    // 更新活跃弹幕状态
                    const danmakuInfo = activeDanmakus.find(d => d.element === this);
                    if (danmakuInfo) {
                        danmakuInfo.animationPlayState = 'paused';
                    }
                });
                
                // 添加鼠标离开事件 - 恢复动画
                danmaku.addEventListener('mouseleave', function() {
                    this.style.animationPlayState = 'running';
                    // 更新活跃弹幕状态
                    const danmakuInfo = activeDanmakus.find(d => d.element === this);
                    if (danmakuInfo) {
                        danmakuInfo.animationPlayState = 'running';
                    }
                });
                
                // 动画结束后移除元素
                danmaku.addEventListener('animationend', function() {
                    // 从活跃弹幕列表中移除
                    const index = activeDanmakus.findIndex(d => d.element === danmaku);
                    if (index !== -1) {
                        activeDanmakus.splice(index, 1);
                    }
                    
                    // 确保弹幕完全离开屏幕后再移除
                    setTimeout(() => {
                        if (danmaku.parentNode === danmakuContainer) {
                            danmakuContainer.removeChild(danmaku);
                        }
                    }, 100);
                });
            }
            
            // 定期生成弹幕
            let danmakuInterval = setInterval(createDanmaku, 2000);
            
            // 页面可见性变化时控制弹幕生成
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearInterval(danmakuInterval);
                } else {
                    danmakuInterval = setInterval(createDanmaku, 1950);
                }
            });
        });
    </script>
</body>
</html>
